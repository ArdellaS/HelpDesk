<div class="container">
  <hr />

  <div class="container">
    Username: {{myTicket.openedBy}}<br />
    Category: {{myTicket.category}}--{{myTicket.ticketStatus}}

    <p> {{myTicket.ticketDetail}}</p>

    <div>

    </div>
    <!--ngIF may work here is there's a resolution-->
    <div *ngIf="!myTicket.ticketStatus">

      <input type="text" [(ngModel)]="myTicket.resolution" placeholder="Resolution" />
      <br />
      <input type="text" [(ngModel)]="myTicket.resolvedby" placeholder="Resolver's name" />
      <br />


      <button (click)="editTicket(myTicket.ticketID, myTicket.resolution, myTicket.resolvedby)">
        Resolve Ticket
      </button>
    </div>
    <div *ngIf="myTicket.ticketStatus">
      Resolution: {{myTicket.resolution}}
      <br />
      Resolved by: {{myTicket.resolvedBy}}
    </div>

  </div>
</div>
